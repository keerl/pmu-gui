
<!doctype html>
<html>
<head>
  <title>PMU Placement GUI</title>

  <script type="text/javascript" src="node_modules/vis/dist/vis.js"></script>
  <link href="node_modules/vis/dist/vis-network.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="wrapper">
    <div id="sidebar-wrapper">
        <div id="controls">
          <h4>PMU Placement GUI</h4>
          
          <div class="btn-toolbar" role="toolbar">
            
            <div class="btn-group mr-2" role="group">
              <button id="view" type="button" class="btn btn-success btn-sm">View</button>
              <button id="edit" type="button" class="btn btn-secondary btn-sm">Edit</button>
            </div>
            <div class="btn-group" role="group">
              <a href="#" id="addNode" class="btn btn-primary btn-sm" role="button" aria-disabled="true">Add Node</a>
            </div>
          </div>
          <br>
          <p id="status">&nbsp;</p>
          <h6 class="noselect">Nodes: </h6>
        </div>
        
        <div id="nodes">
        
        </div>
    </div>
    <div id="page-content-wrapper">
        <div class="page-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div id="mynetwork"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
